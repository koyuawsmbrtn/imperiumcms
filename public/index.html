    <script>
      function delimg(image) {
        if (confirm("Are you sure you want to delete that image? (" + image + ")")) {
          $.get(localStorage.getItem("api") + "/api/v1/delete/" + localStorage.getItem("username") + "/" + localStorage.getItem("sessionid") + "/" + image, function(data) {
            if (data["status"] === "success") {
              $("." + image.split(".")[0]).hide();
            } else {
              localStorage.setItem("error", "true");
              window.location.reload();
            }
          });
        }
      }
      function metadatafine() {
        $(".metadata-warning").hide();
        localStorage.setItem("metadata-warning-display", "false");
      }
    </script>
